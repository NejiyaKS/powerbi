<!DOCTYPE html><!--chatgpt-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .product-info {
            max-width: 600px;
        }
        .product-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .product-info p {
            margin: 10px 0;
        }
        .product-info .price {
            color: #b12704;
            font-size: 1.5rem;
        }
        .product-info button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-info button:hover {
            background-color: #e68a00;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon Product Landing Page</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/400" alt="Product Image">
            <div class="product-info">
                <h1>Product Name</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus auctor vel est et facilisis.</p>
                <p class="price">$99.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Amazon. All rights reserved.
    </footer>
</body>
</html>
